<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                placement : 'top'
        });
    });
</script>
    <style type="text/css">
	.bs-example{
    	margin: 150px 50px;
    }
	.popover-demo{
        margin-bottom: 20px;
    }
</style> 
    </head> 
  <body>
      
      
      <h1>Third Exploration on Bootstrap!</h1>

      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
      </script>
      
      <br>
      <br>
      
      <div class="alert alert-primary" role="alert">
          This is a primary alert with a <a href="http://getbootstrap.com/" class="alert-link">Bootstrap</a> link. Give it a click if you like.
      </div>
      
      <br>
      <br>
      
      <div class="bs-example">
        <div class="popover-demo">
            <button type="button" class="btn btn-primary" data-toggle="popover" title="Blue Popover" data-content="You just clicked me!">Popover</button>
        </div>
          <p><strong>Note:</strong> Click on the buttons to display the popover.</p>
      </div>
      
      <br>
      <br>
      
      
      <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="http://dogtime.com/dog-breeds/golden-retriever#/slide/1">Golden Retriever</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://dogtime.com/dog-breeds/american-pit-bull-terrier#/slide/1">Pitbull</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://dogtime.com/dog-breeds/siberian-husky#/slide/1">Husky</a>
      </li>
    </ul>
      
      <br>
      <br>
      
      
      <div class="container">
          <h2>Dog Carousel</h2>  
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="https://www.golden-retriever-dog.com/wp-content/uploads/2015/08/golden-retriever-dog-03.jpg" alt="Golden Retriever" style="width:100%;">
              </div>

              <div class="item">
                <img src="https://americanbullydaily.com/wp-content/uploads/2016/01/Pitbull-Dog-Smiling-300x225.jpg" alt="Pitbull" style="width:100%;">
              </div>

              <div class="item">
                <img src="https://vetstreet.brightspotcdn.com/dims4/default/c2616f9/2147483647/thumbnail/645x380/quality/90/?url=https%3A%2F%2Fvetstreet-brightspot.s3.amazonaws.com%2F99%2F415260a80611e0a0d50050568d634f%2Ffile%2FSiberian-Husky-3-645mk062811.jpg" alt="Husky" style="width:100%;">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
      
      
      <br>
      <br>
      
      
      
      
  </body>
</html>
